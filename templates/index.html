    body {

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;

    header {

    header img {

    }

    .discount-banner {
      background: rgba(255, 255, 255, 0.15); /* glass-like background */
      border-radius: 12px;
      padding: 20px 30px;
      backdrop-filter: blur(10px);

      border: 1px solid rgba(255, 255, 255, 0.3);
      width: fit-content;
      margin: 30px auto;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
    }

    .discount-banner a {
      display: block;
      margin-top: 10px;
      color: #ffe600;
      font-weight: bold;
      text-decoration: underline;
      font-size: 20px;
    }

    .next-btn {
      margin-top: auto;
      margin-bottom: 30px;
      text-align: right;
      padding: 0 30px;
    }

    .next-btn a button {
      background-color: #ffa500;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 6px #444;
      color: black;
      font-weight: bold;
    }

    .next-btn a button:hover {
      background-color: #ff8c00;
    }
  </style>
</head>
