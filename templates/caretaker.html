<!DOCTYPE html>
<html>
<head>
  <title>Add Caretaker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }
    h2 {
      color: #333;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      background-color: green;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <h2>Add Caretaker</h2>
  <form method="POST">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Caretaker ID:</label>
    <input type="text" name="caretaker_id" required>

    <label>Cage Number:</label>
    <input type="text" name="cage" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
