<!DOCTYPE html>
<html>
<head>
  <title>Edit Animal</title>
</head>
<body>
  <h2>Edit Animal</h2>
  <form method="POST">
    Name: <input type="text" name="name" value="{{ animal[1] }}" required><br><br>
    Species: <input type="text" name="species" value="{{ animal[2] }}" required><br><br>
    Gender: <input type="text" name="gender" value="{{ animal[3] }}" required><br><br>
    Caretaker: <input type="text" name="caretaker" value="{{ animal[4] }}" required><br><br>
    Cage: <input type="text" name="cage" value="{{ animal[5] }}" required><br><br>
    <button type="submit">Update</button>
  </form>
</body>
</html>
