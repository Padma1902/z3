<!DOCTYPE html>
<html>
<head>
  <title>View Vet Checkups</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #f9f9f9;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
    form {
      display: inline;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .edit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2>Vet Checkup Records</h2>
  <table>
    <tr>
      <th>ID</th><th>Doctor</th><th>Phone</th><th>Checkup Time</th><th>Action</th>
    </tr>
    {% for row in records %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>
        <a href="/edit_vet/{{ row[0] }}">
          <button class="edit-btn">Edit</button>
        </a>
        <form method="POST" action="/delete_vet/{{ row[0] }}" onsubmit="return confirm('Are you sure you want to delete this checkup record?')">
          <button type="submit" class="delete-btn">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
