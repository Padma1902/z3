<!DOCTYPE html>
<html>
<head>
  <title>View Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #f9f9f9;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
    form {
      display: inline;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Booking Records</h2>
  <table>
    <tr>
      <th>ID</th><th>Visitor</th><th>Type</th><th>Price</th><th>Action</th>
    </tr>
    {% for row in records %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>
        <form method="POST" action="/delete_booking/{{ row[0] }}">
          <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this booking?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
