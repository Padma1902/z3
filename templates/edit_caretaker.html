<!DOCTYPE html>
<html>
<head>
  <title>Edit Caretaker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="text"] {
      padding: 6px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      background-color: green;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Edit Caretaker</h2>
  <form method="POST" action="/edit_caretaker/{{ caretaker[0] }}">
    <label>Name:</label><br>
    <input type="text" name="name" value="{{ caretaker[1] }}"><br>
    
    <label>Caretaker ID:</label><br>
    <input type="text" name="caretaker_id" value="{{ caretaker[2] }}"><br>
    
    <label>Cage Number:</label><br>
    <input type="text" name="cage" value="{{ caretaker[3] }}"><br><br>
    
    <button type="submit">Update</button>
  </form>
</body>
</html>
